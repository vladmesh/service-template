name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: "1"
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - id: backend
            context: .
            dockerfile: services/backend/Dockerfile
            image-suffix: backend
            optional: false
          - id: frontend
            context: services/frontend
            dockerfile: Dockerfile
            image-suffix: frontend
            optional: true
          - id: tg-bot
            context: .
            dockerfile: services/tg_bot/Dockerfile
            image-suffix: tg-bot
            optional: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env placeholder
        run: cp .env.example .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.image-suffix }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha

      - name: Build and push ${{ matrix.id }}
        if: ${{ matrix.optional == false || hashFiles(matrix.dockerfile) != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()
    steps:
      - name: Trigger remote deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PROJECT_PATH }}"
            compose_files="${{ secrets.DEPLOY_COMPOSE_FILES }}"
            compose_args=""
            for file in $compose_files; do
              compose_args="$compose_args -f $file"
            done
            # Pull latest images (authenticated via server-side docker login or public access)
            docker compose $compose_args pull
            docker compose $compose_args up -d --remove-orphans
