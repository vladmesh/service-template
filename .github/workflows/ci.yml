name: Framework CI

on:
  push:
    branches:
      - main
    paths:
      - 'framework/**'
      - 'tests/**'
      - 'scripts/**'
      - 'docs/**'
      - '.github/workflows/ci.yml'
      - 'Makefile'
      - '.coveragerc'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths:
      - 'framework/**'
      - 'tests/**'
      - 'scripts/**'
      - 'docs/**'
      - '.github/workflows/ci.yml'
      - 'Makefile'
      - '.coveragerc'
      - '.gitignore'
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: "1"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install framework dependencies
        run: make setup

      - name: Check framework sync
        run: make check-sync

      - name: Run linters
        run: |
          make lint
          make lint-template

      - name: Run unit tests
        run: make test-all
