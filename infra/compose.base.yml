x-backend-env: &backend-env
  DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:?}:${POSTGRES_PASSWORD:?}@${POSTGRES_HOST:?}:${POSTGRES_PORT:?}/${POSTGRES_DB:?}
  ASYNC_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:?}:${POSTGRES_PASSWORD:?}@${POSTGRES_HOST:?}:${POSTGRES_PORT:?}/${POSTGRES_DB:?}

services:
  # >>> services (auto-generated from services.yml)
  backend:
    image: ${BACKEND_IMAGE:-service-template-backend:latest}
    build:
      context: ..
      dockerfile: services/backend/Dockerfile
      args:
        INSTALL_DEV_DEPS: ${BACKEND_INSTALL_DEV_DEPS:-false}
    env_file:
      - ../.env
    environment:
      <<: *backend-env
    command: ["services/backend/scripts/start.sh"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    expose:
      - "8000"

  tg_bot:
    image: ${TG_BOT_IMAGE:-service-template-tg:latest}
    build:
      context: ..
      dockerfile: services/tg_bot/Dockerfile
    env_file:
      - ../.env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    profiles: ["tg"]
    networks:
      - internal

  frontend:
    image: ${FRONTEND_IMAGE:-service-template-frontend:latest}
    build:
      context: ..
      dockerfile: services/frontend/Dockerfile
    env_file:
      - ../.env
    networks:
      - edge
    expose:
      - "4321"

  notifications_worker:
    image: ${NOTIFICATIONS_WORKER_IMAGE:-service-template-notifications-worker:latest}
    build:
      context: ..
      dockerfile: services/notifications_worker/Dockerfile
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal

  test_service:
    image: ${TEST_SERVICE_IMAGE:-service-template-test-service:latest}
    build:
      context: ..
      dockerfile: services/test_service/Dockerfile
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal
  # <<< services (auto-generated from services.yml)

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-service}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  caddy:
    image: caddy:2
    depends_on:
      backend:
        condition: service_started
    networks:
      - edge
      - internal
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}

networks:
  internal:
  edge:


volumes:
  db_data:
  caddy_data:
  caddy_config:
