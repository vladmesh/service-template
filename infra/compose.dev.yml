services:
  # >>> services (auto-generated from services.yml)
  backend:
    extends:
      file: compose.base.yml
      service: backend
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
      args:
        INSTALL_DEV_DEPS: ${BACKEND_INSTALL_DEV_DEPS:-false}
    command: >-
      bash -lc "./apps/backend/scripts/migrate.sh &&
      uvicorn apps.backend.src.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../:/workspace:delegated
    working_dir: /workspace
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /workspace
  # <<< services (auto-generated from services.yml)
  db:
    extends:
      file: compose.base.yml
      service: db
    ports:
      - "5432:5432"

  caddy:
    extends:
      file: compose.base.yml
      service: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
      - "8080:80"
      - "8000:443"

volumes:
  caddy_data:
  caddy_config:
