services:
  # >>> services (auto-generated from services.yml)
  backend-tests-unit:
    image: ${BACKEND_IMAGE:-service-template-backend:latest}
    build:
      context: ../template
      dockerfile: services/backend/Dockerfile
      args:
        INSTALL_DEV_DEPS: "true"
    command: >-
      pytest -q --cov=services/backend/src --cov-report=term-missing --cov-fail-under=70 services/backend/tests/unit
    working_dir: /app
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
      ENVIRONMENT: test
      APP_ENV: test
      DATABASE_URL: sqlite+pysqlite:////app/services/backend/tests/.tmp/test.db

  tg-bot-tests-unit:
    image: ${TG_BOT_IMAGE:-service-template-tg:latest}
    build:
      context: ../template
      dockerfile: services/tg_bot/Dockerfile
      args:
        INSTALL_DEV_DEPS: "true"
    command: >-
      pytest -q --cov=services/tg_bot/src --cov-report=term-missing --cov-fail-under=70 services/tg_bot/tests/unit
    working_dir: /app
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app

  notifications-worker-tests-unit:
    image: ${NOTIFICATIONS_WORKER_IMAGE:-service-template-notifications-worker:latest}
    build:
      context: ../template
      dockerfile: services/notifications_worker/Dockerfile
      args:
        INSTALL_DEV_DEPS: "true"
    command: >-
      pytest -q --cov=services/notifications_worker/src --cov-report=term-missing --cov-fail-under=70 services/notifications_worker/tests
    working_dir: /app
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
  # <<< services (auto-generated from services.yml)

  tooling:
    image: ${TOOLING_IMAGE:-service-template-tooling:latest}
    build:
      context: ..
      dockerfile: template/tooling/Dockerfile
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    working_dir: /workspace
    volumes:
      - ../:/workspace:delegated
    env_file:
      - ../.env
